<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>当前共享指令</title>

    <!-- 引入 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <style>
        .el-header {
            background-color: #B3C0D1;
            color: #333;
            text-align: left;
            line-height: 60px;
        }
        .el-main {
            background-color: #E9EEF3;
            color: #333;
            text-align: center;
            line-height: 40px;
        }
        .el-input{
            width: 200px;
        }

    </style>
</head>
<body>
    <div id="block">
        <strong style="font-size: 20px;margin: 10px">当前共享指令</strong>
        <hr>
        <el-container>
            <el-main>
                <el-table
                        :data="commandList.slice((currentPage-1)*pageSize,currentPage*pageSize)"
                        border
                        style="width: 100%">
                    <el-table-column
                            prop="command"
                            label="共享指令">
                    </el-table-column>
                    <el-table-column
                            prop="host"
                            label="所在主机">
                    </el-table-column>
                    <el-table-column
                            prop="user_id"
                            label="所属用户">
                    </el-table-column>
                    <el-table-column
                            prop="status"
                            label="共享层次">
                    </el-table-column>
                </el-table>

                <!-- 分页器 -->
                <div class="block" style="margin-top:15px;">
                    <el-pagination align='center' @size-change="handleSizeChange" @current-change="handleCurrentChange"
                                   :current-page="currentPage"
                                   :page-sizes="[10,20,50]"
                                   :page-size="pageSize"
                                   layout="total, sizes, prev, pager, next, jumper"
                                   :total="commandList.length">
                    </el-pagination>
                </div>
            </el-main>

        </el-container>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        const user_id=getCookie("user_id")
        new Vue({
            el: '#block',
            data() {
                return {
                    commandList:[],
                    currentPage: 1,
                    total:0,
                    pageSize:10,
                }
            },
            methods: {
                handleSizeChange(val) {
                    this.currentPage = 1;
                    this.pageSize = val;
                },
                handleCurrentChange(val) {
                    this.currentPage = val;
                },
            },
            mounted() {
                const ctx=this;
                axios({
                    method: 'post',
                    url: '../../readCommandList',
                    data:
                        {
                            "user_id": user_id,
                        },
                }).then(function (response) {
                    if (response.data.error === "") {
                        ctx.commandList=response.data.commandList;
                        if (ctx.commandList===null){
                            ctx.commandList=[];
                        }
                    } else {
                        alert("出错："+response.data.error);
                    }
                }).catch(function (error) {
                    alert("出错：" + error);
                });
            }
        });

        function getCookie(cname){
            var name = cname + "=";
            var ca = document.cookie.split(';');
            for(var i=0; i<ca.length; i++) {
                var c = ca[i].trim();
                if (c.indexOf(name)==0) { return c.substring(name.length,c.length); }
            }
            return "";
        }
    </script>
</body>
</html>
